## Einstieg 

---
### Digital Humanities und/als Open Science
* Ausgangslage: Im Selbstverständnis der DH gibt es eine privilegierte Verbindung zwischen DH und Open Science <!-- .element: class="fragment" data-fragment-index="1" -->
* Das wirft Fragen auf <!-- .element: class="fragment" data-fragment-index="2" -->
  * Wie gestaltet sich diese Verbindung aber derzeit tatsächlich? 
  * Und was bedeutet es, Digital Humanities als Open Science zu denken? 
* Fokus heute auf zwei ausgewählte Bereiche <!-- .element: class="fragment" data-fragment-index="3" -->
  * Open Access in den DH
  * Reproduzierbarkeit

:::
- Selbstverständnis: DH = OS
- Fragen: nennen!
- Fokus auf zwei Bereiche, mit denen ich mich beschäftigt habe (andere sind auch wichtig!)
- (A) Open Access: in den DH allgemein
- (B) Reproduzierbarkeit: insbesondere in den CLS 
- Zwei Perspektiven heute
- (1) Wo stehen wir eigentlich heute?
- (2) Was kann man tun und warum sollte man es tun?
- Titel
- ("und"): es gibt eine Verbindung; wir machen das gelegentlich
- ("als"): Wir denken DH konsequent von Open Science aus

## Digital Humanities<br/>und/als Open Access

---
### Was ist mit Open Access gemeint? 

<font size="+3">

>By 'open access' to this literature, we mean its free availability on the public internet, permitting any users to <span style="background-color:yellow">read, download, copy, distribute, print, search</span>, or link to the full texts of these articles, crawl them for indexing, pass them as data to software, or use them for any other lawful purpose, <span style="background-color:yellow">without financial, legal, or technical barriers</span> other than those inseparable from gaining access to the internet itself. The only constraint on reproduction and distribution, and the only role for copyright in this domain, should be to <span style="background-color:yellow">give authors control over the integrity of their work and the right to be properly acknowledged and cited</span>. <br/><br/> (Quelle: [Budapest Open Access Initiative](https://www.budapestopenaccessinitiative.org/), 2001, CC-BY.)

</font> 

:::
- Die Erklärung ist 20 Jahre alt! 
- Die etwas neuere "Berliner Erklärung" wurde erst 2018 vom DHd-Verband unterzeichnet!

### DH und OA: Modest Proposal
* 'Open Access für die Maschinen' oder: Erkenntnisse aus der Forschungspraxis auch in der Publikationspraxis umsetzen! <!-- .element: class="fragment" data-fragment-index="1" -->
* Verschiedene Aspekte<!-- .element: class="fragment" data-fragment-index="2" -->
  * Maschinenlesbare Metadaten: mit Normdaten (ORCID, GND, TaDiRAH, CrediT, etc.)<!-- .element: class="fragment" data-fragment-index="3" -->
  * Offene und semantische Datenformate für die Texte: XML (jTEI, JATS, etc.)<!-- .element: class="fragment" data-fragment-index="4" -->
  * Normdaten für die Entitäten im Text (GND, Wikidata, TGN, etc.)<!-- .element: class="fragment" data-fragment-index="5" -->
  * Semantic Abstract / Linked Open Data: Kernaussagen als Triples <!-- .element: class="fragment" data-fragment-index="6" -->

### Chancen und Herausforderungen
* Welche Vorteile oder Nutzungsszenarien gibt es dafür<!-- .element: class="fragment" data-fragment-index="1" -->
  * Semantisch unterstütze Suche nach Publikationen
  * Zitations- und Metadaten-basierte Publikationsnetzwerke
  * Vorstrukturierung von Forschungsständen
  * Viel reichhaltigere, datenbasierte Foschungsgeschichte
* Herausforderungen<!-- .element: class="fragment" data-fragment-index="2" -->
  * Technische Infrastruktur, die das alles erleichtert (Zusatzaufwand!)
  * Einsicht, dass es überhaupt wünschenswert ist

:::
- Wir arbeiten ja in der Digitalen Edition oder digitalen Lexikographie soweit es geht mit offenen Standards
- Für Interoperabilität, Nachhaltigkeit, Nutzbarkeit von Standardtools, Maschinenlesbarkeit uvm. 
- Das sollten wir endlich auch konsequent im Publikationswesen nutzen! 
- Bei den Entitäten: Auch Datenformate, Datensets, Tools, Methoden etc.
- Drei Beispiele, die in die richtige Richtung gehen

## Digital Humanities<br/>und/als Reproduzierbarkeit


---
### Was ist Reproduzierbarkeit?

<font size="+4">
<br/>
    
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Meta-Studien
<br/>
<br/>
Shared tasks&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Evaluation
<br/>
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><span style="background-color:yellow">Reproduzierbarkeit</span></strong>
<br/>
<br/>
Peer-Review&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Open Science
<br/>
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Transparenz&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Benchmarking

</font>

:::
- Reproduzierbarkeit ist verbunden mit anderen Aspekten, aber eben auch distinkt
- Reproduzierbarkeit kann man in zwei Perspektiven betrachten
- (a) retrospektiv: Welche Art von Reproduktion einer früheren Arbeit leistet ein Artikel?
- (b) prospektiv: Zu welchem Grad könnte ein Artikel zukünftig reproduziert werden?


---
### Warum ist Reproduzierbarkeit wichtig?
* Warum ist Reproduzierbarkeit relevant? <!-- .element: class="fragment" data-fragment-index="1" -->
  * Bedingung für Vertrauen in und Verlässlichkeit von Forschung
  * Ermöglicht es, Generalisierbarkeit und Robustheit von Forschung zu demonstrieren
* Warum ist das Thema aktuell?  <!-- .element: class="fragment" data-fragment-index="2" -->
  * Seit etwa 2015 wird das Thema viel diskutiert
  * Zuerst in der Biomedizin und Psychologie 
  * In jüngerer Zeit auch in NLP und DH (CLS)

:::
- Grundlegende Idee: Man bestätigt Forschungsergebnisse, indem man Studien unabhängig wiederholt
- Das ist aber schwieriger als gedacht, in der Biomedizin, Biologie, Psychologie, etc.  (and CLS, recently)
- In den GW argumentieren wir oft mit der "Intersubjektiven Plausibilität" oder mit nachvollziehbarer Argumentation und stützende, repräsentative Beispiele
- In den Digital Humanities funktioniert das anders, weil mit Daten und Code gearbeitet wird
- (a) Statt klarer Argumentation (oder zusätzlich ;-) braucht es ausführbaren Code
- (b) Statt repräsentativer Beispiele gibt es graphische Darstellungen, die die Ergebnisse zusammenfassen. Beides sind Vereinfachungen! 
- Daten, Code und Ergebnisse zu prüfen wird dadurch notwendig und möglich zugleich


---
### Reproduzierbarkeit in den DH:<br/>Aktueller Stand
* Technische Infrastruktur  <!-- .element: class="fragment" data-fragment-index="1" -->
  * Vorhanden: Github oder Gitlab, Zenodo oder Figshare, Notebooks und Binder
  * Nutzung hängt von individueller Initiative ab
* Rechtsrahmen und Einstellungen <!-- .element: class="fragment" data-fragment-index="2" -->
  * Urheberrecht und Schutz der Privatsphäre können Hindernisse sein
  * Oft werden aber weit weniger Daten publiziert, als möglich wäre
* Konsequenz <!-- .element: class="fragment" data-fragment-index="3" -->
  * Oft nicht möglich, Daten und Code zu finden
  * Oft schwierig, den Code zum Laufen zu bringen

:::
- Infrastruktur: Repos werden oft genutzt, Zenodo seltener, Binder kaum
- Rechtsrahmen: Oft versteckt man sich hinter dem Urheberrecht
- Oder die Leute denken nicht daran, dass sie Metadaten, Zwischendaten, Modelle publizieren können
- Die Journals (siehe oben) fordern nicht ausreichend klar die Publikation von Daten und Code

---
### Vorschlag einer Typologie von Reproduzierbarkeit
<img height="500" data-src="img/trr-cube.jpg">

:::
- Verwirrende Terminologie macht die Sache auch nicht einfacher
- Typologie = Versuch einer konzeptionellen Klärung (Begriffe sind sekundär)
- Drei Dimensionen: Forschungsfrage, Methode, Datensatz
- Jede Dimension kann identisch, etwas anders, oder komplett unterschiedlich sein
- Jeder prototypische Fall hat bestimmte Funktionen und Bedingungen


---
### Typologie (gleiche Forschungsfrage)
<img height="500" data-src="img/replication-typology-a.jpg">


:::
- Schauen wir uns den Fall der gleichen Forschungsfrage einmal genauer an
- Gleiche Methode und gleiche Daten: replication (of the experiment); sehr hohe Anforderungen, wenig neue Erkenntnis; außer Qualitätscheck
- Gleiche Methode, andere Daten: reproduction (of the results): hohe Anforderungen (Code); prüft die Generalisierbarkeit; 
- Andere Methode, gleiche Daten: re-analysis (of the data): hohe Anforderungen (Daten); prüft die Robustheit; 
- (Den Teil des Würfels mit anderen Forschungsfragen lassen wir mal beiseite.)

---
### Beispiel 1: Nan Z. Da 2019
<img height="450" data-src="img/nan-da.png">

https://doi.org/10.1086/702594

:::
- Sehr kontroverser Artikel ("The Computational Case against CLS")
- Berichtet von großer Mühe, Daten und Code ausfindig zu machen
- Zeigt m.E., dass das Thema einen Community-basierten und/oder institutionellen Ansatz erfordert



---
### Beispiel 2: Mendenhall (1887, 2015)
<img height="200" data-src="img/epistemologica_Mendenhall-1918-Wikipedia.jpg"> 
<img height="200" data-src="img/epistemologica_mendenhall-oliver-twist.png"> 
<br/><img height="200" data-src="img/epistemologica_twist-full.png"> 
<img height="200" data-src="img/epistemologica_twist-1000.png"> 
<p><small>Stéfan Sinclair und Geoffrey Rockwell: Epistemologica, 2015-2019, <a href="https://github.com/sgsinclair/epistemologica/">https://github.com/sgsinclair/epistemologica/</a>, zu T. C. Mendenhalls "The Characteristic Curves of Composition" (1887). </small></p>


:::
- An diesem Beispiel und an anderen Erfahrungen ist mir deutlich geworden: identische Wiederholung ist nützlich, aber nciht sehr spannend
- Wirklich spannend wird es, wenn man Daten und Code anfängt, zu bearbeiten und zu variieren
- Dann lernt man erst richtig etwas 
- Das hat sich auch bei Replikations-Versuchen in der Lehre gezeigt.

---
### Bespiel 3: Spitzer über Racine
<a href="img/signifikanz.svg"><img height="500" data-src="img/signifikanz.svg"></a>
<br/><small>Schöch (2021) repeating Spitzer (1928) on Racine (17th-century)</small>

:::
- Typisch (und spezifisch?) für die CLS, dass die Grenze zwischen Analog und Digital oft überschritten wird; hier besonders klar (1928 vs. 2021)
- Das ist ein relativ komplexer Aufsatz, der verschiedene Reprouzierbarkeits-Typen kombiniert
- Erstmal geht es nur um die strikte Replikation
- Dann wir der Datensatz verändert / erweitert: Reproduktion
- Dann wird auch die Methode verändert: re-analyse / follow-up research


---
### Lektionen für Open Science in den DH
* Strategische Ebene <!-- .element: class="fragment" data-fragment-index="1" -->
    * Die Typologie hilft dabei, Reproduzierbarkeit als Thema der DH zu etablieren
    * Sie macht deutlich: Open Science => hochwertige Forschung
* Wen geht Reproduzierbarkeit etwas an? <!-- .element: class="fragment" data-fragment-index="2" -->
    * Einerseits individuelle Forschenden: Daten und Code veröffentlichen
    * Aber auch eine Frage der Community / Institutionen: Systematische Reproduzierbarkeitsarbeit
* Was kann man tun, um Reproduzierbarkeit zu verbessern? <!-- .element: class="fragment" data-fragment-index="3" -->
    * Forschung reproduzierbar machen: durch 'reporting standards'
    * Einen Platz für Reproduktions-Studien als Publikationstyp schaffen
    * Oder über Anreize: 'Best Reproduction Paper Award'

## Fazit 

---
### Einige Schlussfolgerungen
* Allgemeines <!-- .element: class="fragment" data-fragment-index="1" -->
  * Open Access und Reproduzierbarkeit hängen miteinander zusammen
  * Open Science fördert qualitativ hochwertige Forschung 
* Wo stehen wir heute?  <!-- .element: class="fragment" data-fragment-index="2" -->
  * In den DH ist OA fest etabliert, aber primär im Sinne "kostenlose PDFs"
  * Das Thema Reproduzierbarkeit wird gerade erst sichtbar, ist längst nicht gelöst
* Was kann man nun tun?  <!-- .element: class="fragment" data-fragment-index="3" -->
  * Individuell: Open Access publizieren, Daten und Code verfügbar machen
  * Kollektiv: technische und organisatorische Herausforderungen angehen


:::
- Um auf die Utnerscheidung von DH "und" bzw. "als" Open Science zurückzukommen
- Ich plädiere natürlich, das dürfte klar sein, für Digital Humanities ALS Open Science
- Und das wirft eine letzte Frage auf, die ich für die Diskussion in den Raum stellen möchte
- Heißt das, dass aus den "Humanities" dann "Sciences" werden müssen? 
- Oder gilt here: Digital Humanities + Open Science = Open Humanities?
- Ich denke jedenfalls, dass das gehen könnte.
